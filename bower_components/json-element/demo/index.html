<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>json-element demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../json-element.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      #test1 {
        display: flex;
        align-items: flex-start;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic json-element demo</h3>
      <demo-snippet>
        <template id="test1">
          <json-element id="testjson" value="{{jsontest}}"></json-element>
        </template>
      </demo-snippet>
      <script type="text/javascript">
        document.querySelector('#testjson').set("value", '{"a":1,"b":{"h": true, "gasdsadsad": [ 1 , 2 , true ] }}');
      </script>
    </div>
  </body>
</html>
